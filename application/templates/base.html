<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% if title %}
    <title>{{title}}</title>
  {% else %}
    <title>My application</title>
  {% endif %}
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>
<body>
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Flask-Boostrap</a>
        <ul class="nav">
          <li><a href="http://flask.pocoo.org/">Flask docs</a></li>
          <li><a href="http://twitter.github.com/bootstrap/index.html">Twitter-bootstrap</a></li>
          <li><a href="https://github.com/albertogg/flask-bootstrap">Github</a></li>
          <li><a href="http://docs.sqlalchemy.org/en/rel_0_8">SQLAlchemy docs</a> </li>
        </ul>
      </div> <!-- container -->
    </div> <!-- navbar-inner -->
  </div> <!-- navbar navbar-static-top -->
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span6 offset3">
        {% block content %}{% endblock %}
      </div> <!-- span6 offset3 -->
    </div> <!-- row-fluid -->
  </div> <!-- container-fluid -->

  <!-- jQuery via Google + local fallback, see h5bp.com -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="static/js/jquery-1.8.0.min.js"><\/script>')</script>
  <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
